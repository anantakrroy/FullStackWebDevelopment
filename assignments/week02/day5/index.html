<!DOCTYPE html>

<html>

<head>
    <title>My Webmail</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./mystyle.css">
</head>

<body>
    <div class="header">
        <h4>My Mail</h4>
    </div>
    <div class="email-body">
        <div class="navigation-pane">
            <ul class="links-list">
                <li>Inbox</li>
                <li>Sent</li>
                <li>Drafts</li>
                <li>Trash</li>
            </ul>
        </div>
        <div class="email-pane">
            <div class="heading">
                <div class="header-cell">
                    <p>From</p>
                </div>
                <div class="header-cell">
                    <p>Subject</p>
                </div>
                <div class="header-cell">
                    <p>Date</p>
                </div>
            </div>
            <div class="content">
                <div class="cell">
                    <p>Bill Gates</p>
                </div>
                <div class="cell">
                    <p>Welcome to Microsoft</p>
                </div>
                <div class="cell">
                    <p>12 hours ago</p>
                </div>
            </div>
            <div class="content">
                <div class="cell">
                    <p>Steve Jobs</p>
                </div>
                <div class="cell">
                    <p>Welcome to Apple</p>
                </div>
                <div class="cell">
                    <p>12/12/2010</p>
                </div>
            </div>
            <div class="content">
                <div class="cell">
                    <p></p>
                </div>
                <div class="cell">
                    <p></p>
                </div>
                <div class="cell">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div class="ad-pane">
        <h2>I am an Ad!</h2>
    </div>
</body>

</html>

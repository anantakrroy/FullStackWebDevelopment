<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stack Emulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <h1>Stack Emulator</h1>
            </div>
            <input type="number">
            <br>
            <button class="btn btn-success my-3 mx-2" id="push">Push</button>
            <button class="btn btn-danger my-3 mx-2" id="pop">Pop</button>
            <p class="font-weight-bold">Current stack elements</p>
            <h3></h3>
        </div>
    </div>
    <script src="stack.js" type="text/javascript"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="card" style="width: 20rem; background-color: #619cd9; border: 7px solid #c6d7e9">
        <div class="card-body">
            <h2 class="card-title text-light text-center">JS Calculator</h2>
            <input class="form-control form-control-lg my-2 font-weight-bold" id="input1" type="number">
            <input class="form-control form-control-lg my-2 font-weight-bold" id="input2" type="number">
            <p class="mx-4">
                <button class="btn btn-primary btn-lg rounded border-light" id="add" style="background-color: #c6d7e9">
                    +
                </button>
                <button class="btn btn-primary btn-lg rounded border-light" id="subtract"
                    style="background-color: #c6d7e9">
                    -
                </button>
                <button class="btn btn-primary btn-lg rounded border-light" id="multiply"
                    style="background-color: #c6d7e9">
                    *
                </button>
                <button class="btn btn-primary btn-lg rounded border-light" id="divide"
                    style="background-color: #c6d7e9">
                    /
                </button>
            </p>
            <input type="number" readonly class="form-control form-control-lg my-2 font-weight-bold" id="result">
        </div>
    </div>
    <script src="calculator.js" type="text/javascript"></script>
</body>

</html>
